version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pipeline-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pipeline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-pipeline_whisperer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/backup:/backup
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pipeline}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pipeline-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pipeline-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - pipeline-network

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: pipeline-redpanda
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"  # Schema Registry
      - "18082:18082"  # Pandaproxy
      - "19092:19092"  # Kafka API
      - "19644:9644"   # Admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    networks:
      - pipeline-network

  # Agent API
  agent-api:
    build:
      context: ./apps/agent-api
      dockerfile: Dockerfile
    container_name: pipeline-agent-api
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-pipeline}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-pipeline_whisperer}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      REDIS_ENABLED: "true"

      # Kafka
      REDPANDA_BROKERS: redpanda:9092

      # API Settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_RELOAD: "false"

      # Security
      API_KEY_REQUIRED: ${API_KEY_REQUIRED:-false}
      API_KEYS: ${API_KEYS:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-100}
      RATE_LIMIT_PER_HOUR: ${RATE_LIMIT_PER_HOUR:-5000}

      # External Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      LIGHTFIELD_API_KEY: ${LIGHTFIELD_API_KEY}
      TRUEFOUNDRY_API_KEY: ${TRUEFOUNDRY_API_KEY}

      # Sentry
      SENTRY_DSN_PYTHON: ${SENTRY_DSN_PYTHON}
      SENTRY_ENVIRONMENT: production

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Mode
      DEMO_MODE: "false"
      SIMULATE_LIGHTFIELD: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pipeline-network
    volumes:
      - api_logs:/app/logs

  # Web UI
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: pipeline-web
    environment:
      NEXT_PUBLIC_API_URL: http://agent-api:8000
      SENTRY_DSN: ${SENTRY_DSN_NEXTJS}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - agent-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pipeline-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: pipeline-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - agent-api
    restart: unless-stopped
    networks:
      - pipeline-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redpanda_data:
    driver: local
  api_logs:
    driver: local

networks:
  pipeline-network:
    driver: bridge
